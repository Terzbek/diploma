{% extends "main/index.html" %}
{% load static %}

{% block content %}
<main>
    <div class="registration-container">
      <h2>Регистрация</h2>
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_first_name">Имя:</label>
          <input type="text" id="id_first_name" name="first_name" placeholder="Введите имя" required>
        </div>

        <div class="form-group">
          <label for="id_last_name">Фамилия:</label>
          <input type="text" id="id_last_name" name="last_name" placeholder="Введите фамилию" required>
        </div>

        <div class="form-group">
          <label for="id_username">Имя пользователя:</label>
          <input type="text" id="id_username" name="username" placeholder="Введите имя пользователя" required>
        </div>

        <div class="form-group">
          <label for="id_email">Email:</label>
          <input type="email" id="id_email" name="email" placeholder="Введите email" required>
        </div>

        <div class="form-group">
          <label for="id_password1">Пароль:</label>
          <input type="password" id="id_password1" name="password1" placeholder="Введите пароль" required>
        </div>

        <div class="form-group">
          <label for="id_password2">Подтверждение пароля:</label>
          <input type="password" id="id_password2" name="password2" placeholder="Подтвердите пароль" required>
        </div>

        <button type="submit" class="btn-submit">Зарегистрироваться</button>
      </form>
    </div>
  </main>
{% endblock content %}
