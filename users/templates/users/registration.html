{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{% static "css/main_css.css" %}">
</head>
<body>
  <nav>
    <div class="logo">
        <a href="{% url "main:index" %}">car24</a>
    </div>
    <div class="menu">
      <a href="#">Авто с пробегом</a>
      <a href="#">Новые авто</a>
      <a href="#">Автоцентры</a>
      <div class="menu-item-dropdown">
        <a href="#">Все сервисы</a>
        <div class="dropdown-menu">
          <a href="#">Сервис 1</a>
          <a href="#">Сервис 2</a>
          <a href="#">Сервис 3</a>
        </div>
      </div>
    </div>
    <div class="actions">
      <a href="#" class="create-ad">Создать объявление</a>
      <span class="settings-icon">&#9881;</span>
      <a href="#">Войти</a>
      <a href="#">Рус</a>
    </div>
  </nav>
    <!-- Контент -->
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-2">
                <!-- Пустой блок на усмотрение -->
            </div>
            <div class="col-lg-10">
                <!-- Контент на странице -->
                <div class="row">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                                <h2 class="text-center mb-4">Регистрация</h2>
                                <form action="{% url "users:registration" %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="id_first_name" class="form-label">Имя*</label>
                                            <input type="text" class="form-control" name="first_name" id="id_first_name"
                                                placeholder="Введите ваше имя" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_last_name" class="form-label">Фамилия*</label>
                                            <input type="text" class="form-control" name="last_name" id="id_last_name"
                                                placeholder="Введите вашу фамилию" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_username" class="form-label">Имя пользователя*</label>
                                            <input type="text" class="form-control" name="username" id="id_username"
                                                placeholder="Введите ваше имя пользователя" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_email" class="form-label">Email*</label>
                                            <input type="email" class="form-control" name="email" id="id_email"
                                                placeholder="Введите ваш email" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_password1" class="form-label">Пароль*</label>
                                            <input type="password" class="form-control" name="password1" id="id_password1"
                                                placeholder="Введите пароль" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_password2" class="form-label">Подтверждение пароля*</label>
                                            <input type="password" class="form-control" name="password2" id="id_password2"
                                                placeholder="Подтвердите пароль" required>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-dark btn-block">Зарегистрироваться
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
