{% extends "main/index.html" %}
{% load static %}

{% block content %}
<main class="content-container">
<h1>Создать объявление о сдаче автомобиля в аренду</h1>
    <form class="rent-form">
        <label for="brand">Марка и модель:</label>
        <input type="text" id="brand" name="brand" placeholder="Например, Toyota Camry" required>
        
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" name="year" min="1900" max="2025" required>

        <label for="fuel">Тип топлива:</label>
        <select id="fuel" name="fuel" required>
        <option value="petrol">Бензин</option>
        <option value="diesel">Дизель</option>
        <option value="electric">Электро</option>
        <option value="hybrid">Гибрид</option>
        </select>

        <label for="transmission">Коробка передач:</label>
        <select id="transmission" name="transmission" required>
        <option value="automatic">Автомат</option>
        <option value="manual">Механика</option>
        </select>

        <label for="mileage">Пробег (км):</label>
        <input type="number" id="mileage" name="mileage" min="0" required>

        <label for="price">Цена аренды за день (KZT):</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="photos">Загрузите фотографии автомобиля:</label>
        <input type="file" id="photos" name="photos" multiple accept="image/*">

        <label for="availability">Выберите даты доступности:</label>
        <input type="date" id="availability-start" name="availability-start" required>
        <input type="date" id="availability-end" name="availability-end" required>

        <label for="contact">Контактный телефон:</label>
        <input type="tel" id="contact" name="contact" placeholder="+7 (XXX) XXX-XX-XX" required>

        <button type="submit" class="submit-btn">Опубликовать объявление</button>
    </form>
</main>
{% endblock content %}
